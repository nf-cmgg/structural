id: delly_$INFO/SVTYPE
alt:
  BND: TRA
info:
  CALLERS:
    value: delly
    number: .
    type: string
    description: The callers used to determine this variant
  SVLEN:
    value: ~sub:$INFO/END,$POS
    number: 1
    type: integer
    description: The length of the structural variant
    alts:
      DEL: -~sub:$INFO/END,$POS
      INS: $INFO/SVLEN
      TRA: 1
  SVINSSEQ:
    value: $INFO/CONSENSUS
    number: 1
    type: string
    description: The sequence of the insertion
  CIEND:
    value: $INFO/CIEND
    number: 2
    type: integer
    description: PE confidence interval around END
  CIPOS:
    value: $INFO/CIPOS
    number: 2
    type: integer
    description: PE confidence interval around POS
  SVTYPE:
    value: $INFO/SVTYPE
    number: 1
    type: string
    description: Type of structural variant
  CHR2:
    value:
    number: 1
    type: string
    description: Chromosome for second position
    alts:
      TRA: $INFO/CHR2
  END:
    value: $INFO/END
    number: 1
    type: integer
    description: End position of the structural variant
  POS2:
    value:
    number: 1
    type: integer
    description: Start position of the second chromosome
    alts:
      TRA: $INFO/POS2
  IMPRECISE:
    value: $INFO/IMPRECISE
    number: 0
    type: flag
    description: Imprecise structural variation
format:
  GT:
    value: $FORMAT/GT
    number: 1
    type: string
    description: Genotype
  PE:
    value: $FORMAT/DR,$FORMAT/DV
    number: 2
    type: integer
    description: Paired-read support for the ref and alt alleles in the order listed
  SR:
    value: $FORMAT/RR,$FORMAT/RV
    number: 2
    type: integer
    description: Split-read support for the ref and alt alleles in the order listed
